language: python
sudo: false
addons:
  apt:
    packages:
    - python-setuptools
    - python-pip
    - python-dev
    - make
    - build-essential
    - swig
    - autoconf
    - libtool
    - python3-dev

python:
- 2.7
- 3.5

script:
- "./build.sh picosat-960"
- python setup.py install
- python demo.py

deploy:
  provider: pypi
  user: marco.gario
  password:
    secure: ""
#server: https://testpypi.python.org/pypi
  distributions: sdist
  skip_cleanup: true # Need to Preserve generated SWIG
  on:
    all_branches: true
    python: 3.5
